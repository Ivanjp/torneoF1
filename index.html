<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cuenta regresiva F1</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  font-family: 'Orbitron', sans-serif;
  color: white;
}

.container {
  padding: 60px 20px;
  text-align: center;
}

.title {
  font-size: 30px;
  letter-spacing: 3px;
}

.gp-name {
  font-size: 20px;
  color: #E10600;
  margin: 10px 0 40px 0;
}

.red-line {
  height: 4px;
  background: #E10600;
  margin: 30px auto 50px auto;
  width: 60%;
  animation: pulse 2s infinite ease-in-out;
}

@keyframes pulse {
  0% { width: 40%; }
  50% { width: 75%; }
  100% { width: 40%; }
}

.countdown {
  display: flex;
  justify-content: center;
  gap: 25px;
  flex-wrap: wrap;
}

.time-box {
  background: #111;
  padding: 25px 20px;
  border-radius: 14px;
  border: 2px solid #E10600;
  min-width: 110px;
  transition: 0.3s ease;
}

.time-box:hover {
  transform: scale(1.07);
  box-shadow: 0 0 25px #E10600;
}

.number {
  font-size: 42px;
}

.label {
  font-size: 12px;
  margin-top: 8px;
  color: #AAA;
  letter-spacing: 1px;
}
</style>
</head>

<body>

<div class="container">
  <div class="title">PR√ìXIMA CARRERA</div>
  <div class="gp-name">GRAN PREMIO DE AUSTRALIA</div>

  <div class="red-line"></div>

  <div class="countdown">
    <div class="time-box">
      <div id="days" class="number">0</div>
      <div class="label">D√çAS</div>
    </div>
    <div class="time-box">
      <div id="hours" class="number">0</div>
      <div class="label">HORAS</div>
    </div>
    <div class="time-box">
      <div id="minutes" class="number">0</div>
      <div class="label">MIN</div>
    </div>
    <div class="time-box">
      <div id="seconds" class="number">0</div>
      <div class="label">SEG</div>
    </div>
  </div>
</div>

<script>
// Ajusta autom√°ticamente la altura del iframe
function sendHeight() {
  const height = document.documentElement.scrollHeight;
  parent.postMessage(height, "*");
}

window.onload = sendHeight;
window.onresize = sendHeight;

// Fecha CDMX
const raceDate = new Date("2026-03-08T02:00:00-06:00");

function updateCountdown() {
  const now = new Date();
  const diff = raceDate - now;

  if (diff <= 0) {
    document.body.innerHTML = `
      <div style="width:100%;text-align:center;padding:100px 20px;">
        <h1 style="color:#E10600;font-size:50px;">¬°LUZ VERDE! üèéüî•</h1>
        <p style="font-size:20px;">La carrera ha comenzado</p>
      </div>
    `;
    sendHeight();
    return;
  }

  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const minutes = Math.floor((diff / 1000 / 60) % 60);
  const seconds = Math.floor((diff / 1000) % 60);

  document.getElementById("days").textContent = days;
  document.getElementById("hours").textContent = hours;
  document.getElementById("minutes").textContent = minutes;
  document.getElementById("seconds").textContent = seconds;
}

setInterval(updateCountdown, 1000);
updateCountdown();
</script>

</body>
</html>
