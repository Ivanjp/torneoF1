<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Race Weekend Hub</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  font-family: 'Orbitron', sans-serif;
  color: white;
}

.container {
  padding: 50px 20px;
  max-width: 1200px;
  margin: auto;
}

.header {
  text-align: center;
  margin-bottom: 40px;
}

.gp-title {
  font-size: 30px;
  letter-spacing: 2px;
}

.circuit-name {
  font-size: 18px;
  color: #E10600;
  margin-top: 10px;
}

.red-line {
  height: 4px;
  background: #E10600;
  margin: 30px auto;
  width: 60%;
}

.content {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 40px;
}

.track-img {
  width: 100%;
  filter: brightness(0) invert(1);
}

.data-box {
  background: #111;
  padding: 25px;
  border-radius: 12px;
  border: 2px solid #E10600;
}

.countdown {
  margin-top: 30px;
  font-size: 22px;
  color: #E10600;
}

.section-title {
  margin-top: 20px;
  color: #E10600;
}

@media(max-width: 900px) {
  .content {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<div class="container">

  <div class="header">
    <div class="gp-title" id="gpTitle"></div>
    <div class="circuit-name" id="circuitName"></div>
  </div>

  <div class="red-line"></div>

  <div class="content">
    <div>
      <img id="trackImg" class="track-img">
    </div>

    <div class="data-box" id="circuitData"></div>
  </div>

  <div class="countdown" id="countdown"></div>

</div>

<script>

// MINI CALENDARIO (puedes ampliar todo 2026)
const races = [
  {
    name: "Gran Premio de Australia üá¶üá∫",
    circuit: "Albert Park Circuit",
    location: "Melbourne",
    date: "2026-03-08T02:00:00-06:00",
    length: "5.278 km",
    laps: 58,
    distance: "306.124 km",
    record: "1:19.813",
    winners: ["2025 ‚Äì Max Verstappen", "2024 ‚Äì Carlos Sainz", "2023 ‚Äì Lewis Hamilton"],
    image: "https://upload.wikimedia.org/wikipedia/commons/3/3e/Albert_Park_Circuit_2021.svg"
  },
  {
    name: "Gran Premio de Jap√≥n üáØüáµ",
    circuit: "Suzuka Circuit",
    location: "Suzuka",
    date: "2026-03-22T00:00:00-06:00",
    length: "5.807 km",
    laps: 53,
    distance: "307.471 km",
    record: "1:30.983",
    winners: ["2025 ‚Äì Max Verstappen", "2024 ‚Äì Charles Leclerc", "2023 ‚Äì Max Verstappen"],
    image: "https://upload.wikimedia.org/wikipedia/commons/1/1e/Suzuka_circuit_map.svg"
  }
];

function getNextRace() {
  const now = new Date();
  return races.find(race => new Date(race.date) > now);
}

const race = getNextRace();

if (race) {
  document.getElementById("gpTitle").textContent = race.name;
  document.getElementById("circuitName").textContent = race.circuit;
  document.getElementById("trackImg").src = race.image;

  document.getElementById("circuitData").innerHTML = `
    <p><strong>Ubicaci√≥n:</strong> ${race.location}</p>
    <p><strong>Longitud:</strong> ${race.length}</p>
    <p><strong>Vueltas:</strong> ${race.laps}</p>
    <p><strong>Distancia:</strong> ${race.distance}</p>
    <p><strong>R√©cord:</strong> ${race.record}</p>
    <div class="section-title">√öltimos ganadores</div>
    ${race.winners.map(w => `<p>${w}</p>`).join("")}
  `;

  const raceDate = new Date(race.date);

  function updateCountdown() {
    const now = new Date();
    const diff = raceDate - now;

    if (diff <= 0) {
      document.getElementById("countdown").textContent = "üèÅ ¬°Race Time!";
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / 1000 / 60) % 60);

    document.getElementById("countdown").textContent =
      `Cuenta regresiva: ${days}d ${hours}h ${minutes}m`;
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();
}

</script>

</body>
</html>
