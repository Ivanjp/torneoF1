<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Info Circuito</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  font-family: 'Orbitron', sans-serif;
  color: white;
}

.container {
  padding: 50px 20px;
  max-width: 1100px;
  margin: auto;
}

.header {
  text-align: center;
  margin-bottom: 40px;
}

.gp-title {
  font-size: 28px;
  letter-spacing: 2px;
}

.flag {
  width: 60px;
  margin-top: 10px;
}

.circuit-name {
  font-size: 18px;
  color: #E10600;
  margin-top: 10px;
}

.content {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 40px;
}

.track-img {
  width: 100%;
  max-width: 500px;
  display: block;
  margin: auto;
}

.data-box {
  background: #111;
  padding: 25px;
  border-radius: 12px;
  border: 2px solid #E10600;
}

.data-box p {
  margin: 10px 0;
}

.section-title {
  margin-top: 20px;
  color: #E10600;
}

@media(max-width: 900px) {
  .content {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<div class="container">

  <div class="header">
    <div class="gp-title">GRAN PREMIO DE AUSTRALIA</div>
    <img class="flag" 
         src="https://flagcdn.com/w320/au.png">
    <div class="circuit-name">Albert Park Circuit</div>
  </div>

  <div class="content">
    
    <div>
      <img class="track-img" 
           src="https://www.formula1.com/content/dam/fom-website/races/2023/Australia.png">
    </div>

    <div class="data-box">
      <p><strong>Ubicación:</strong> Melbourne</p>
      <p><strong>Longitud:</strong> 5.278 km</p>
      <p><strong>Vueltas:</strong> 58</p>
      <p><strong>Distancia total:</strong> 306.124 km</p>
      <p><strong>Récord de vuelta:</strong> 1:19.813</p>

      <div class="section-title">Últimos ganadores</div>
      <p>2025 – Max Verstappen</p>
      <p>2024 – Carlos Sainz</p>
      <p>2023 – Lewis Hamilton</p>
    </div>

  </div>

</div>

</body>
</html>
